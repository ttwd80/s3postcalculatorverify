<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>S3 Signature V4 Post Signature Verifier</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<h1>S3 Signature V4 Post Signature Verifier</h1>


	<div class="container">

		<form action="#">
			<div class="row">
				<div class="col-md-12">
					<label for="policy">Policy (in base 64) :</label>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<textarea cols="80" id="policy" class="signaturecomponent"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<label for="secret-access-key">secret access key :</label>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<input id="secret-access-key" size="50" class="signaturecomponent" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<label for="secret-access-key">date stamp :</label>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<input id="date-stamp" size="15" class="signaturecomponent" /> / <a
						id="link-timestamp-today-utc" href="#">today (UTC)</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<label for="region">region :</label>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<select id="region" class="signaturecomponent">
						<option></option>
						<option>us-east-1</option>
						<option>us-west-2</option>
						<option>us-west-1</option>
						<option>eu-west-1</option>
						<option>eu-central-1</option>
						<option>ap-southeast-1</option>
						<option>ap-northeast-1</option>
						<option>ap-southeast-2</option>
						<option>ap-northeast-2</option>
						<option>sa-east-1</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<label for="service">service :</label>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<select id="service" class="signaturecomponent">
						<option>s3</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<label for="result">result :</label>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<input id="result" size="80" />
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<button class="btn btn-lg btn-primary" type="button"
						id="button-calculate">Calculate</button>
				</div>
			</div>
		</form>
		<div>
			<div>
				<a id="show-hide-steps" href="#">Show / hide step</a>
			</div>
			<div id="steps"></div>
		</div>

		<div id="explanation-section" class="hidden">
			<div class="step-1">
				<div>Step 1</div>
				<div>we start with the base64 encoding of the policy</div>
				<div>{}</div>
			</div>
		</div>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/jquery/1.12.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/momentjs/2.11.2/moment.min.js"></script>

	<script
		src="https://cdn.jsdelivr.net/crypto-js/3.1.2/rollups/hmac-sha256.js"></script>
	<script
		src="https://cdn.jsdelivr.net/crypto-js/3.1.2/components/enc-base64-min.js"></script>
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/dustjs/2.7.2/dust-core.min.js"></script>
	<script type="text/javascript"
		src="https://raw.githubusercontent.com/edgarjs/jquery-deserialize/master/jquery.deserialize.js"></script>
	<script type="text/javascript" src="./index.js"></script>

</body>
</html>
